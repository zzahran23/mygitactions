name: Terraform Plan
run-name: Terraform Plan üöÄ
on: [push]
env:
  AWS_REGION: "us-east-1"
  AWS_PROFILE: "dev"
permissions:
    id-token: write
    contents: read
jobs:
  Terraform-Plan:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure AWS Profile
        shell: bash
        run: |
          # Dev
          aws configure set aws_access_key_id ${{ env.AWS_ACCESS_KEY_ID }} --profile dev
          aws configure set aws_secret_access_key ${{ env.AWS_SECRET_ACCESS_KEY }} --profile dev
          aws configure set aws_session_token ${{ env.AWS_SESSION_TOKEN }} --profile dev

      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.9
      - run: terraform init
      - id: plan
        run: terraform plan -no-color
      - run: echo ${{ steps.plan.outputs.stdout }}
      - run: echo ${{ steps.plan.outputs.stderr }}
      - run: echo ${{ steps.plan.outputs.exitcode }}
